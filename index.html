<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M Syifaul Anam - Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background-color: rgba(13, 13, 13, 0.8); /* Sedikit transparan agar lebih soft */
  position: relative;
  z-index: 10;
  position: fixed;
  top: 0;
  left: 0;
  width: 93%; /* Lebar navbar 100% */
  z-index: 1000;
  
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #f5d742;
  position: absolute;
  left: 50px;
  font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
}

.nav-links {
  display: flex;
  gap: 30px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
}

.nav-links a {
  color: #ccc;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease, transform 0.3s ease;
}

.nav-links a:hover, .nav-links a.active {
  color: #f5d742;
  transform: scale(1.1); /* Sedikit perbesaran saat hover */
}
  
    .github-link {
      position: absolute;
      right: 50px;
    }
    .github-link img {
      width: 30px;
      height: 30px;
      filter: invert(1);
      transition: transform 0.3s;
    }
    .github-link img:hover {
      transform: scale(1.2);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      padding: 0 50px;
      gap: 100px;
    }
    .text-section {
      text-align: left;
    }
    .avatar {
  width: 300px; /* Membuat avatar lebih besar */
  height: 300px; /* Membuat avatar lebih besar */
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #f5d742;
  box-shadow: 0 0 30px rgba(245, 215, 66, 0.6); /* Meningkatkan efek cahaya */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: slideInRight 1s ease-out forwards;
  animation-delay: 0.5s; /* Avatar masuk setelah text */
  opacity: 0; /* Mulai dari tidak terlihat */
}
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #f5d742;
    }
    .hello {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }
    h1 {
      font-size: 40px;
      margin: 5px 0;
      font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
    }
    .desc {
  color: #ddd;
  font-size: 22px; 
  line-height: 1.5; 
  max-width: 600px; 
  margin-top: 0px; 
  font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
}

    .job-title {
      font-size: 24px;
      color: #f5d742;
      margin-bottom: 15px;
      display: inline-block;
      border-right: 3px solid #f5d742; /* Cursor effect */
      white-space: nowrap;
      overflow: hidden;
      font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
      animation: typing 3s steps(20) 1s 1 normal forwards, blink-caret 0.75s step-end infinite;
    }

    /* Typing animation */
    @keyframes typing {   
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Blinking cursor effect */
    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }

    /* Animasi Avatar dari Kanan */
@keyframes slideInRight {
  from {
    opacity: 1;
    transform: translateX(100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Animasi Text-section dari Bawah */
@keyframes slideInUp {
  from {
    opacity: 1;
    transform: translateY(100px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Apply Fade In */
.hello {
  animation: fadeIn 1s ease-out forwards;
  animation-delay: 0.5s;
  opacity: 0; /* Mulai dari tidak terlihat */
}

/* Apply Animasi */
.h1 { 
  animation: slideInUp 1s ease-out forwards;
  animation-delay: 0.5s; /* Delay sedikit biar smooth */
  opacity: 0; /* Mulai dari tidak terlihat */
}

.desc {
  animation: slideInUp 1s ease-out forwards;
  animation-delay: 0.5s; /* Delay sedikit biar smooth */
  opacity: 0; /* Mulai dari tidak terlihat */
}

.job-title   {
  animation: slideInUp 1s ease-out forwards;
  animation-delay: 0.5s; /* Delay sedikit biar smooth */
  opacity: 0; /* Mulai dari tidak terlihat */
}


    .desc {
      color: #999;
      font-size: 18px;
    }
    .nav-links a.active {
  color: #f5d742;
  transform: scale(1.1); /* Bisa tambahkan efek hover juga */
}


  </style>
</head>
<body>
  <nav>
    <div class="logo">Fa'ulDev()</div>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="About.html">About</a>
      <a href="Portofolio.html">Portfolio</a>
      <a href="#">Blog</a>
    </div>
    <div class="github-link">
      <a href="https://github.com/username" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="text-section">
      <div class="hello">Assalamualaikum, I Am</div>
      <h1 class="h1">M Syifa'ul Anam</h1>
      <div class="job-title" id="job-title"></div> <!-- Text yang akan diganti secara bergantian -->
      <div class="desc">Welcome to my personal website. <br>
        Enjoy The Ride ðŸ˜Š</div>
    </div>
    <div class="avatar">
      <img src="Profil.jpeg" alt="Profile Picture">
    </div>
  </div>

  <script>
    // Script untuk mengganti teks dengan animasi ketikan
    const jobTitles = ["Mahasiswa Informatika"];
    let index = 0;
    const jobTitleElement = document.getElementById("job-title");

    function typeText(text, i) {
      if (i < text.length) {
        jobTitleElement.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1), 100); // Typing speed
      } else {
        setTimeout(() => deleteText(), 1500); // Delay before deleting
      }
    }

    function deleteText() {
      const currentText = jobTitleElement.textContent;
      if (currentText.length > 0) {
        jobTitleElement.textContent = currentText.slice(0, -1);
        setTimeout(() => deleteText(), 100); // Deleting speed
      } else {
        index = (index + 1) % jobTitles.length;
        typeText(jobTitles[index], 0);
      }
    }

    // Start typing effect
    typeText(jobTitles[index], 0);

    const navLinks = document.querySelectorAll('.nav-links a');
  
  // Ambil path dari URL, contoh: /About.html
  const currentPath = window.location.pathname.split('/').pop();

  navLinks.forEach(link => {
    // Cek kalau href sama dengan nama file sekarang
    if(link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
  </script>
</body>
</html>
